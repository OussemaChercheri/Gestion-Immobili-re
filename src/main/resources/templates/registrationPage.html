<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page.</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Welcome to Registration Page.</h2>

<form th:action="@{/register}" method="post" th:object="${user}">
    Entrer le nom: <input type="text" th:field="*{fullname}"><br><br>
    Entrer l'email: <input type="email" th:field="*{email}"><br><br>
    Enter the date of birth: <input type="date" th:field="*{dob}"><br><br>
    Enter the password: <input type="password" th:field="*{password}"><br><br>
    
    <button type="submit">Enrigistrer</button>
</form>
</body>
</html>
