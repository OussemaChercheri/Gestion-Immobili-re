<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Bien Edit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/Biens/{BienId}/edit(BienId=${Bien.id})}" th:object="${Bien}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="labelle">labelle</label>
            <input
                    type="text"
                    class="form-control"
                    id="labelle"
                    name="labelle"
                    th:field="*{labelle}"
                    placeholder="labelle">
            <p th:if="${#fields.hasErrors('labelle')}" class="text-danger" th:errors="*{labelle}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="photourl">photourl</label>
            <input
                    type="text"
                    class="form-control"
                    id="photourl"
                    name="photourl"
                    th:field="*{photourl}"
                    placeholder="Photo Url">
            <p th:if="${#fields.hasErrors('photourl')}" class="text-danger" th:errors="*{photourl}"></p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="detail">detail</label>
          <input
                  type="text"
                  class="form-control"
                  id="detail"
                  name="detail"
                  th:field="*{detail}"
                  placeholder="1234 Main St">
          <p th:if="${#fields.hasErrors('detail')}" class="text-danger" th:errors="*{detail}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
