<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Bien List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Running Biens</h1>
                <p class="lead fw-normal text-muted mb-0">Groups of passionate near you</p>
            </div>
            <div class="row gx-5">
               <!-- <div>
                    <form th:action="@{/Biens/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search running Biens" aria-label="Search">
                    </form>
                </div>-->
                <div th:each="Bien :${Biens}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${Bien.photourl}" alt="..." />
                        <a th:text="${Bien.labelle}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/Biens/{BienId}(BienId=${Bien.id})}">View</a>
                    <div th:if="${user != null and user.id == Bien.createdBy.id}">
                        <a class="btn btn-primary" th:href="@{/Biens/{BienId}/edit(BienId=${Bien.id})}">Edit</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
